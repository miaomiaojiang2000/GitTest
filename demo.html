<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单电子时钟</title>
    
    <style>
.n{
    float:left;
    width:100px;
    height:100px;
    border:1px solid;
    border-color: gray;
    color:red;
    text-align:center;
    line-height:100px;
    font-size: 70px;
        }
 .p{
    float:left;
    width:40px;
    height:100px;
    font-size:70px;
    color: red;
   text-align:center;
   line-height:100px;
  
        }
        </style>

</head>

<body>
    <h4>简单电子时钟的设计与实现</h4>
    <hr>
    
<div class="n" id=hour>
  hours
</div>
<div class="p">
    :
    </div>
<div class="n" id=minute>
minutes
</div>
<div class="p">
    :
</div>
<div class="n" id=second>
seconds
</div>

<script>

    var hour=document.getElementById('hour');
    var minute=document.getElementById('minute');
    var second=document.getElementById('second');

function setTime(){                     //创建函数
    var nowdate=new Date();      
    var hours= nowdate.getHours();      //小时
    var minutes= nowdate.getMinutes();  //分钟
    var seconds= nowdate.getSeconds();  //秒钟
    hour.innerHTML=zero(hours);
    minute.innerHTML=zero(minutes);
    second.innerHTML=zero(seconds);
}
setTime();                     //调用函数 

setInterval(setTime,1000);     //定时器

function zero(z){              //当小时、分钟、秒是个位时增加0
if(z<10){
    return '0'+z;
}
return z
}

</script> 
</body>
</html>
